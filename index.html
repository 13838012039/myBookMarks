<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myBookMarks</title>
</head>

<body>
    <header></header>
    <main>
        <div id="container"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        }
        hash = {
            'q': 'qq.com',
            'w': 'qq.com',
            'e': 'qq.com',
            'r': 'qq.com',
            't': 'qq.com',
            'y': 'qq.com',
            'u': 'qq.com',
        }
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if (hashInLocalStorage) {
            hash = hashInLocalStorage;
        }

        index = 0;
        while (index < keys.length) {
            rowDiv = document.createElement('div');
            container.appendChild(rowDiv);
            index2 = 0;
            row = keys[index];
            while (index2 < row.length) {
                keyKbd = document.createElement('kbd');
                keyKbd.textContent = row[index2];

                keyButton = document.createElement('button');
                keyButton.id = row[index2];
                keyButton.textContent = "编辑";

                keyButton.onclick = function(aaaaa) {
                    key = aaaaa['target']['id']
                    x = prompt('给我一个地址');
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));


                }
                rowDiv.appendChild(keyKbd);
                keyKbd.appendChild(keyButton);
                index2++;
            }
            index++;
        }

        document.onkeypress = function(bbbbb) {
            key = bbbbb['key'];
            website = hash[key];
            console.log(website);
            window.open("http://" + website, '_blank');
        }
    </script>
</body>

</html>
